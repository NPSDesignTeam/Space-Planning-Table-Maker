<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planner Table Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="maker">
      <h1>Table Maker</h1>
      <div class="form-group">
        <label for="sku">SKU:</label>
        <input type="text" id="sku" placeholder="Enter SKU">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Enter Description">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter Quantity">
      </div>
      <div class="form-group">
        <label for="seating">Seating:</label>
        <input type="number" id="seating" placeholder="Enter Seating">
      </div>
      <div class="buttons">
        <button id="enterButton">Enter</button>
        <button id="clearButton">Clear All</button>
        <button id="copyTableButton">Copy Table</button>
      </div>
      <p id="errorMessage" class="error-message"></p>
    </section>
    <section class="table-section">
      <table id="plannerTable">
        <thead>
          <tr>
            <th>#</th>
            <th>SKU</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Seating</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be added here dynamically -->
        </tbody>
      </table>
    </section>
  </div>
  <!-- Include html2canvas for capturing the table -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
